<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>

<Script language="JavaScript">
			function Calcular(){
				var n,n2,r,o;
				if(form1.dato1.value=="")
					alert("No has ingresado el pirmer numero. Por favor ingresa un numero en la casilla uno");
				else
					if(form1.dato2.value=="")
						alert("No has ingresado el segundo numero. Por favor ingresa un numero en la casilla dos");
					else {
						n=parseInt(form1.dato1.value);
						n2=parseInt(form1.dato2.value);
						o=parseInt(form1.ope.value);
						switch(o){
							case 1:
								r=n+n2;
								form1.res.value=r;
							break;
							case 2:
								r=n-n2;
								form1.res.value=r;
							break;
							case 3:
								r=n*n2;
								form1.res.value=r;
							break;
							case 4:
								if(n2==0)
									alert("MATCH ERROR");
								else{
									r=n/n2;
									form1.res.value=r;
								}
							break;
						}
					}
			}
		</Script>
        
</head> 
<body> 

<div data-role="page" id="page" data-theme="e">
	<div data-role="header">
		<h1> <img src="Imagenes/banner.jpg" width="200" height="40" align="center"></h1>
	</div>
    
    <div>
    <center><h1>Operaciones Aritmeticas</h1><p>
			<form name="form1">
				No. 1: <input type="text" name="dato1"><p>
				No. 2: <input type="text" name="dato2"><p>
				<select name="ope">
					<option value="1">1.- Suma</option>
					<option value="2">2.- Resta</option>
					<option value="3">3.- Multiplicaci&oacute;n</option>
					<option value="4">4.- Divisi&oacute;n</option>
				</select><p>
								<a href="#" class="myButton" input type="button" value="Calcular" OnClick=Calcular();>Calcular</a><p>
				Resultado: <input type="text" name="res">
			</form>
		</center>
    </div>
    
    
	<div data-role="footer" data-position="fixed" data-fullscreen="true">
		<h4> <img src="Imagenes/signos.jpg" width="200" height="40" align="center"></h4>
	</div>
</div>



</body>
</html>
